<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application View</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .actions { text-align: right; }
        .actions button { padding: 10px 15px; margin-left: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .shortlist { background-color: #28a745; color: white; }
        .reject { background-color: #dc3545; color: white; }
        .schedule { background-color: #007bff; color: white; }
        .tabs { display: flex; margin-top: 20px; border-bottom: 2px solid #ddd; }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid #007bff; font-weight: bold; }
        .tab-content { display: none; padding-top: 20px; }
        .tab-content.active { display: block; }
        .info-container { display: flex; justify-content: space-between; gap: 20px; }
        .info-column { width: 48%; }
        .info { margin-bottom: 10px; }
        .resume iframe { width: 100%; height: 400px; border: none; }
    </style>
    <script>
        function switchTab(tabIndex) {
            let tabs = document.querySelectorAll('.tab');
            let contents = document.querySelectorAll('.tab-content');
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
                contents[index].classList.toggle('active', index === tabIndex);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Applicant Details</h2>
            <div class="actions">
                <button class="shortlist">Shortlist</button>
                <button class="reject">Reject</button>
                <button class="schedule">Schedule Interview</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab(0)">Primary Info</div>
            <div class="tab" onclick="switchTab(1)">Resume</div>
        </div>
        
        <div class="tab-content active">
            <div class="info-container">
                <div class="info-column">
                    <div class="info"><strong>Name:</strong> John Doe</div>
                    <div class="info"><strong>Email:</strong> johndoe@example.com</div>
                    <div class="info"><strong>City of Residence:</strong> New York</div>
                    <div class="info"><strong>Current Employer:</strong> XYZ Corporation</div>
                    <div class="info"><strong>Experience:</strong> 5 Years</div>
                </div>
                <div class="info-column">
                    <div class="info"><strong>Current Salary:</strong> $80,000</div>
                    <div class="info"><strong>Expected Salary:</strong> $100,000</div>
                    <div class="info"><strong>Notice Period:</strong> 2 Weeks</div>
                    <div class="info"><strong>Interview Slot:</strong> Monday, 10 AM</div>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <h3>Resume Preview</h3>
            <div class="resume">
                <iframe src="resume.pdf"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
